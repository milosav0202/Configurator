<div [hidden]="settingsData.hidden" class="container settings-content" [ngStyle]="{'background-image': 'url(' + imageSourceSettings + settingsData.image + ')'}">
  <div class="row">
    <h3>{{settingsData.title | translate}}</h3>
  </div>
  <div class="row text">
    <h4>{{settingsData.text | translate}}</h4>
  </div>
  <div>
    <input placeholder="max. {{settingsData.inputMaxValue}}" type="text" [ngStyle]="{'border-color': inputStyle}" #valueIn  (keyup)="checkInput(valueIn)" (keydown.tab)="setValue(valueIn)"(keydown.enter)="setValue(valueIn)"/>
    <span> {{settingsData.unit}}</span>
    <button style="float: right; line-height: 25px" (click)="setValue(valueIn)" class="btn"><mat-icon style="font-size: 40px; margin-right: 15px;">check_circle_outline</mat-icon></button>
  </div>
</div>
