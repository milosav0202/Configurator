<h2>{{'RMA' | translate}}
  <button mat-raised-button color="accent" class="btn-primary  no-shadow float-right " style="margin-left: 10px" (click)="loadData()">
    <i class="material-icons">
      refresh
    </i>
  </button>
  <button mat-raised-button color="accent" class="btn-primary  no-shadow float-right " (click)="openRmaDialog()">{{'CREATE_NEW'| translate}}</button>
</h2>
<div *ngIf="!contentLoaded">
  <mat-progress-spinner style="margin:20% auto;" [mode]="'indeterminate'"></mat-progress-spinner>
</div>
<div *ngIf="contentLoaded && contentError">
  <div class="contentError">
    <h3>{{'NOT_ABLE_TO_LOAD_DATA' | translate}}</h3>
    <h3>{{'TRY_LATER_AGAIN' | translate}}</h3>
  </div>
</div>
<div  *ngIf="contentLoaded && !contentError">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <div #table class="containerTable" (window:resize)="onResizeWindow()">
    <table mat-table
           [dataSource]="ds" multiTemplateDataRows
           class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.toUpperCase() | translate}} </th>
        <td mat-cell *matCellDef="let element" [ngClass]="{'is-complete-font': element.state === 'GOODS_SENT' }">
          <span *ngIf="column !== 'deliverCode'">{{element[column] | translate}}</span>
          <a style="color: #5C5B5B !important;" href="{{element[column]}}" target="_blank" *ngIf="column === 'deliverCode' && element[column]">
          <i class="material-icons">local_shipping </i>
        </a>
        </td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
          <div class="element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="element-tracker">
              <ul class="progress-tracker">
                <li class="progress-step" [ngClass]="{'is-complete': i <= this.rmaStates.indexOf(element.state), 'is-todo': i > this.rmaStates.indexOf(element.state) }"  *ngFor="let state of rmaStates; let i = index">
                  <span>{{ state.toUpperCase() | translate}}</span>
                </li>
              </ul>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
      <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
          class="example-element-row"
          [class.example-expanded-row]="expandedElement === element"
          (click)="expandedElement = element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
  </div>
</div>
